<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stlyesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Past Port; your passport to the past!!!!!</title>
</head>
<body>
  <form id="location-nabber">
    <h2>Where have you been?</h2>
    <label for="new-location">Location:</label>
    <input type="text" id="new-location" name="new-location"><br>
    <label for="new-landmark">Landmark:</label>
    <input type="text" id="new-landmark" name="new-landmark"><br>
    <label for="new-date">Date:</label>
    <input type="text" id="new-date" name="new-date"><br>
    <label for="new-note">Notes:</label>
    <input type="text" id="new-note" name="new-note"><br>
    <label for="new-mood">Mood:</label>
    <input type="text" id="new-mood" name="new-mood"><br>
    <label for="new-weather">Weather:</label>
    <input type="text" id="new-weather" name="new-weather"><br>
    <button type="submit">So thats where you have been?</button>
  </form>

  <h2>Your Past Port:</h2>
  <div id="passport">
  </div>

  <div id="location-details" class="hidden">
    <p>Location: <span id="location"></span></p>
  </div>
</body>
</html>
